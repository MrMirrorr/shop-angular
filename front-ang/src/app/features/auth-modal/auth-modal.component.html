<h2 mat-dialog-title class="text_center">{{ data.modalTitle }}</h2>
<mat-dialog-content>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div *ngIf="isLoading" class="spinner_overlay">
      <div class="spinner_wrapper flex_center">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
    </div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="authForm.get('email')?.invalid">
        {{ getErrorMessage("email") }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Пароль</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="authForm.get('password')?.invalid">
        {{ getErrorMessage("password") }}
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button type="button" (click)="onCancelClick()">Отмена</button>
      <button
        mat-button
        type="submit"
        [disabled]="authForm.invalid"
        cdkFocusInitial
      >
        Войти
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
