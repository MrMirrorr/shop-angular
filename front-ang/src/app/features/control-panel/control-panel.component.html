<div class="main_container flex_between">
  <mat-form-field class="select_category">
    <mat-label>Категория</mat-label>
    <mat-select
      [formControl]="selectedCategoryControl"
      (openedChange)="openedChange($event)"
    >
      <mat-option
        *ngIf="isCategoriesLoading; else optionsContent"
        class="loader_option"
        disabled
      >
        <mat-spinner diameter="30"></mat-spinner>
      </mat-option>
      <ng-template #optionsContent>
        <mat-option value="">Все</mat-option>
        @for (category of categories; track category.id) {
        <mat-option [value]="category.id">{{ category.title }}</mat-option>
        }
      </ng-template>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Поиск товаров</mat-label>
    <input matInput type="text" [formControl]="searchControl" />
    <button
      *ngIf="searchControl.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearSearch()"
    >
      <mat-icon fontIcon="close"></mat-icon>
    </button>
  </mat-form-field>
</div>
