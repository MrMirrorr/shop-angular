<a class="card_link" routerLink="products/{{ product.id }}">
  <mat-card class="example-card" appearance="outlined">
    <img
      mat-card-image
      src="{{ product.imageUrl }}"
      alt="{{ product.title }}"
    />
    <mat-card-content>
      <p class="title">
        {{ product.title }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</a>
